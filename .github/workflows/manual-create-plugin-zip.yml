name: Create Plugin ZIP (Manual)

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build from (leave empty for current branch)'
        required: false
        default: ''

jobs:
  create-zip:
    name: Create Plugin ZIP
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create plugin ZIP
        run: |
          BRANCH_NAME="${{ github.ref_name }}"
          BRANCH_NAME_SAFE="${BRANCH_NAME//\//-}"
          VERSION=$(date +%Y%m%d-%H%M%S)
          PLUGIN_NAME="ihumbak-woo-order-edit-logs"
          ZIP_NAME="${PLUGIN_NAME}-${VERSION}-${BRANCH_NAME_SAFE}"

          mkdir -p ${PLUGIN_NAME}

          cp -r assets includes languages ihumbak-woo-order-edit-logs.php uninstall.php ./${PLUGIN_NAME}
          zip -r ${ZIP_NAME}.zip ${PLUGIN_NAME}
          echo "ZIP_NAME=${ZIP_NAME}" >> $GITHUB_ENV
          echo "PLUGIN_NAME=${PLUGIN_NAME}" >> $GITHUB_ENV

      - name: Upload ZIP as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PLUGIN_NAME }}
          path: ${{ env.ZIP_NAME }}.zip
          retention-days: 30
