name: Create Plugin ZIP on Main Branch Update

on:
  push:
    branches:
      - main

jobs:
  create-zip:
    name: Create Plugin ZIP
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create plugin ZIP
        run: |
          VERSION=$(date +%Y%m%d-%H%M%S)
          PLUGIN_NAME="ihumbak-woo-order-edit-logs"
          ZIP_NAME="${PLUGIN_NAME}-${VERSION}.zip"

          # Create ZIP directly from repository content
          zip -r ${ZIP_NAME} . \
            -x ".git/*" \
            -x ".github/*" \
            -x "node_modules/*" \
            -x "tests/*" \
            -x "phpunit.xml.dist" \
            -x "phpcs.xml" \
            -x "phpstan.neon" \
            -x "phpstan-bootstrap.php" \
            -x ".editorconfig" \
            -x "composer.json" \
            -x "composer.lock" \
            -x "DEVELOPMENT.md" \
            -x "WORKING_PLAN.md" \
            -x "SPECIFICATION.md" \
            -x ".gitignore" \
            -x "ETAP1_SUMMARY.md"

          echo "Created ZIP file: ${ZIP_NAME}"
          echo "ZIP_NAME=${ZIP_NAME}" >> $GITHUB_ENV

      - name: Upload ZIP as artifact
        uses: actions/upload-artifact@v4
        with:
          name: plugin-zip
          path: ${{ env.ZIP_NAME }}
          retention-days: 30
