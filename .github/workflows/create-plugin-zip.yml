name: Create Plugin ZIP on Main Branch Update

on:
  push:
    branches:
      - main

jobs:
  create-zip:
    name: Create Plugin ZIP
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create plugin ZIP
        run: |
          VERSION=$(date +%Y%m%d-%H%M%S)
          PLUGIN_NAME="ihumbak-woo-order-edit-logs"
          ZIP_NAME="${PLUGIN_NAME}-${VERSION}"

          mkdir -p ${PLUGIN_NAME}

          cp -r assets includes languages ihumbak-woo-order-edit-logs.php ./${PLUGIN_NAME}
          zip -r ${ZIP_NAME}.zip ${PLUGIN_NAME}
          echo "ZIP_NAME=${ZIP_NAME}" >> $GITHUB_ENV
          echo "PLUGIN_NAME=${PLUGIN_NAME}" >> $GITHUB_ENV

      - name: Upload ZIP as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PLUGIN_NAME }}
          path: ${{ env.ZIP_NAME }}.zip
          retention-days: 30
